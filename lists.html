<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/urembo.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>List</title>
</head>
<body>
<h1>UnOrdered List</h1>
<h2>Type of Fruits</h2>
<ul>
    <li>Oranges</li>
    <li>Banana</li>
    <li>Apples</li>
    <li>Pineapples</li>
    <li>Avocado</li>
</ul>
<h1>Ordered list</h1>
<h2>Premier League Clubs</h2>
<ol>
<li>Chelsea</li>
<li>Manchester City</li>
<li>Liverpool</li>
<li>Manchester United</li>
<li>Arsenal</li>
    </ol>
</body>
