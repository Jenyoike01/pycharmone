<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/form.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body class="bodi">
<h2 class="h2">Registration Page</h2>
<form class="form" action="">
    <label class="fname" for="fname">First Name</label>
    <input class="jina" type="text" id="fname" name="Jina" placeholder="Enter First Name"> <br><br>
    <label class="lname" for="lname">Last Name</label>
    <input class="jina2" type="text" id="lname" name="jina2" placeholder="Enter Last Name"><br><br>
    <label class="email" for="email">Email</label>
    <input class="baruapepe" type="email" id="email" name="baruapepe" placeholder="Enter email"><br><br>
    <label class="Dob" for="Dob">Date of Birth</label>
    <input class="tarehe" type="date" id="Dob" name="tarehe" placeholder="Enter Date of Birth"><br><br>

    <label class="gender" for="male">Male</label>
    <input  type="radio" id="male" name="gender">
    <label class="female" for="female">Female</label>
    <input type="radio" id="female" name="gender">
    <label class="other" for="Other">Other</label>
    <input type="radio" id="other" name="gender"><br><br>
    <label class="course" for="course">Course Taken</label>
    <select class="option" name="course" id="course">
        <option value="Fullstack">Fullstack</option>
        <option value="Javascript">JavaScript</option>
        <option value="Android">Android</option>
        <option value="Python">Python</option>
        <option value="ReactJs">ReactJs</option>
        <option value="Cybersecurity">CyberSecurity</option>

    </select><br><br>
    <label class="profpic" for="profpic">Profile Picture</label>
        <input class="profile" type="file" id="profpic" name="profpic">

    <br><br>
    <label class="pass" for="pass">Password</label>
    <input class="nenosiri" type="password" id="pass" name="nenosiri" placeholder="Enter password"><br><br>

    <input class="submit" type="submit" value="Register">
</form>

</body>
</html>
